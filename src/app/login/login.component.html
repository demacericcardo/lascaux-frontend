<form (ngSubmit)="onSubmit()" class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <div class="h-25 w-25">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="model.username" name="username" id="username"
                placeholder="Username...">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" name="password" id="password"
                placeholder="Password...">
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" [(ngModel)]="model.rememberMe"
                    name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Ricordami
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</form>
